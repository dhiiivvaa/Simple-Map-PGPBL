<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dhiva Simple Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dhiva's Map</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding: 10px; display: flex; justify-content: flex-end;">
    <label for="basemapSelect">Choose Basemaps:</label>
    <select id="basemapSelect" (change)="changeBasemap($event)">
      <option value="topo-vector">Topographic</option>
      <option value="streets-vector">Streets</option>
      <option value="satellite">Satellite</option>
      <option value="hybrid">Hybrid</option>
      <option value="dark-gray">Dark Gray</option>
    </select>
  </div>

  <div id="container">
    <!-- <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p> -->
  </div>
</ion-content>
